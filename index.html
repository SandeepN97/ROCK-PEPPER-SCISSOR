<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pepper Acissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Pepper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Pepper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock-image">
        </div>
        <div class="choice" id="p">
            <img src="images/pepper.png" alt="rock-image">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="rock-image">
        </div>

    </div>
    <p id="action-message">Make You move</p>
    <script src="app.js"></script>
</body>

</html>
